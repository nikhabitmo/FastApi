<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Загрузите текстовый файл</h1>

            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <div class="card shadow-sm p-4">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Выберите файл (.txt):</label>
                        <input class="form-control" type="file" name="file" id="file" accept=".txt" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Загрузить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
